<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <main>
        <div>
            <h2>Signup for our newsletter</h2>
            <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form>
            <fieldset class="contact">
                <legend>Contact Information</legend>
                <div>
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user-name" placeholder="Required ">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input required  type="email" id="email" name="user-email" placeholder="Required ">
                </div>
                <div>
                    <label for ="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                </div>
                <div>
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="user-state" id="state">
                        <option value="" class="choose">Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
                </div>
            </fieldset>

            <fieldset class="news">
                <legend>Newsletter</legend>
                <p class="select">Select the newsletters you would like to receive</p>
                <div>
                    <input type="checkbox" id="html-news" name="newsletter" value="html-news">
                    <label for="html-news">HTML News</label>
                </div>
                <div>
                    <input type="checkbox" id="css-news" name="newsletter" value="css-news">
                    <label for="css-news">CSS News</label>
                </div>
                <div class="java">
                    <input type="checkbox" id="javascript-news" name="newsletter" value="javascript-news">
                    <label for="javascript-news">Javascript News</label>
                </div>
                <p class="format">Newsletter format</p>
                <div>
                    <input type="radio" id="html" name="format" value="html">                
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="radio" id="plain-text" name="format" value="plain-text">
                    <label for="plain-text">Plain text</label>
                </div>
            </fieldset>

            <fieldset class="topics">
                <label for="textbox"> Other topics you'd like to hear about</label>
                <textarea id="textbox" name="textbox" rows="5"></textarea>
            </fieldset>
            
            <button name="button">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
